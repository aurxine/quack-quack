<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    .box { background: white; padding: 20px; max-width: 300px; margin: auto; border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    a { display: block; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <a href="/quackquack/register">Register instead</a>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/quackquack/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("session_token", data.session_token);
        localStorage.setItem("username", data.username);
        window.location.href = "/quackquack/chat";
      } else {
        alert(data.detail || "Login failed");
      }
    }
  </script>
</body>
</html>
