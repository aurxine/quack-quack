<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    #chat-box { border: 1px solid #ccc; background: #fff; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    #message { width: 80%; padding: 10px; }
    #send { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>WebSocket Chat Room</h2>
  <div id="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
  <input type="text" id="message" placeholder="Type your message here..." />
  <button id="send">Send</button>

  <script>
    const ws = new WebSocket(`ws://${location.host}/quackquack/ws/chat`);
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message");

    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const messageElement = document.createElement("div");
        messageElement.textContent = data.message;
        messageElement.style.color = data.color;
        messageElement.style.fontWeight = "bold";
        messageElement.style.margin = "5px 0";
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;  // auto scroll
    };

    function sendMessage() {
        if (input.value.trim() !== "") {
            ws.send(input.value.trim());
            input.value = "";
        }
    }

    document.getElementById("send").addEventListener("click", sendMessage);

    input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
</script>


</body>
</html>
